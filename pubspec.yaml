name: newpipe_converter
description: A Flutter app to convert NewPipe JSON to OPML.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core logic
  xml: ^6.5.0
  
  # File picking
  file_picker: ^8.0.6
  
  # Platform-specific saving/sharing
  share_plus: ^9.0.0         # For mobile (iOS/Android) sharing
  path_provider: ^2.1.3    # To get temp directory on mobile
  universal_html: ^2.2.4     # For web downloads

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

